<style id='acf-post-slider-style-inline-css' type='text/css'>
.post-slider {
  box-sizing: content-box;
  display: flex;
  margin: 0 0 var(--gap) 0;
  padding: 0 1rem 1rem;
  position: relative;

  @media (min-width: 1200px) {
    &::after {
      content: "";
      position: absolute;
      right: 0;
      top: 0;
      bottom: 3.6rem;
      width: 5px;
      height: 100%;
      border-radius: 5px;
      box-shadow: -10px 0 20px 3px #000;
      background: linear-gradient(
        130deg,
        #ff7a18 0%,
        #af002d 41.07%,
        #319197 76.05%
      );
    }
    body.home & {
      background: none;
    }
  }

  @media (max-width: 1200px) {
    scrollbar-color: #666 #201c29;
    
    &::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    &::-webkit-scrollbar-thumb {
      background: #434343;
      border-radius: 10px;
      box-shadow:
        inset 2px 2px 2px rgba(255, 255, 255, 0.25),
        inset -2px -2px 2px rgba(0, 0, 0, 0.25);
    }
    &::-webkit-scrollbar-track {
      background: linear-gradient(
        to right,
        #434343,
        #434343 1px,
        #262626 1px,
        #262626
      );
    }

    padding-bottom: var(--gap);
    padding-left: 5px;
    overflow-x: scroll;
    -webkit-overflow-scrolling: touch;
    scroll-snap-points-x: repeat(250px);
    scroll-snap-type: x mandatory;
    -webkit-scroll-snap-type: x mandatory;

    .mini-card {
      scroll-snap-align: start;
    }
  }
}

.post-slider-header {
  color: #fff;
  margin-top: 2rem;
  flex: 0 0 250px;
  margin-right: 1rem;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 1.5rem;

  @media (max-width: 1200px) {
    scroll-snap-align: start;
    scroll-margin-inline-start: 5px;
  }

  p {
    font-size: var(--font-size-body);
    margin: 0;
  }

  a {
    text-decoration: none;
  }

  &::before {
    --offset: 5px;

    content: "";
    background: linear-gradient(
      130deg,
      #ff7a18 0%,
      #af002d 41.07%,
      #319197 76.05%
    );

    position: absolute;
    top: calc(var(--offset) * -1);
    left: calc(var(--offset) * -1);
    width: calc(100% + 10px);
    height: calc(100% + 10px);
    z-index: 1;
    border-radius: 12px;
  }

  &::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: calc(100%);
    height: calc(100%);
    background: #000;
    z-index: 2;
    border-radius: 8px;
  }

  transform: translateY(-10px);

  > * {
    color: inherit;
    position: relative;
    z-index: 3;
  }

  @media (max-width: 800px) {
    flex: 0 0 175px;
  }
}

.mini-card-grid {
  display: flex;
  gap: 1rem;
  margin: 0 0 1.5rem 0;
  position: relative;
  scrollbar-gutter: always;
  padding: 3rem 0 3rem 2rem;
  margin: 0;
  overflow-x: scroll;
  -webkit-overflow-scrolling: touch;
  scrollbar-color: #666666 #201c29;

  &::-webkit-scrollbar {
    width: 10px;
    height: 10px;
  }

  &::-webkit-scrollbar-thumb {
    background: #434343;
    border-radius: 10px;
    box-shadow: inset 2px 2px 2px rgba(255, 255, 255, 0.25),
      inset -2px -2px 2px rgba(0, 0, 0, 0.25);
  }
  
  &::-webkit-scrollbar-track {
    background: linear-gradient(
      to right,
      #434343,
      #434343 1px,
      #262626 1px,
      #262626
    );
  }

  @media (max-width: 1200px) {
    overflow-x: visible;
  }
}

.mini-card {
  padding: 1.5rem;
  border-radius: 16px;
  background: linear-gradient(85deg, #434343, #262626);
  color: #fff;
  display: flex;
  flex-direction: column;
  transition: 0.2s;
  margin: 0;
  min-width: 300px;
  min-height: 350px;
  box-shadow: -2rem 0 3rem -2rem black;

  a {
    text-decoration: none;
  }
  h3 a {
    color: white !important;
  }
  h3 .aal_anchor {
    display: none;
  }

  .tags {
    margin: 0 0 0.5rem 0;
  }

  .author-name {
    color: #fff;
  }

  time {
    display: block;
    margin: 0 0 0.25rem 0;
    color: #777;
    strong {
      color: #d4d4d4;
    }
  }
  &:hover,
  &:focus-within {
    transform: translate(0, -1rem) rotate(3deg);
    & ~ .mini-card {
      transform: translateX(130px);
    }
  }
  &:first-child {
    &:hover,
    &:focus-within {
      /* Cover clickable area on the left edge of first card */
      transform: translate(-0.5rem, -1rem) rotate(3deg);
    }
  }
  &:not(:first-child) {
    margin-left: -130px;
    box-shadow: -3rem 0 3rem -2rem black;
  }
  @media (max-width: 1200px) {
    min-width: 220px;
    &:not(:first-child) {
      margin-left: -30px;
    }
    &:hover {
      transform: translate(0, -1rem);
      & ~ .mini-card {
        transform: translateX(30px);
      }
    }
  }
  @media (max-width: 800px) {
    min-width: 190px;
    &:not(:first-child) {
      margin-left: -10px;
    }
    &:hover {
      transform: translate(0, -1rem);
      & ~ .mini-card {
        transform: translateX(10px);
      }
    }
  }
}

.mini-card-title {
  font-size: 1.3rem;
  margin: 0 0 1rem 0;
}
</style>
<style id='acf-footnotes-style-inline-css' type='text/css'>
.footnotes-list {
  background-color: var(--light-orange);
  border-radius: 6px;
  padding: calc(var(--gap) / 2);

  h3 {
    text-transform: uppercase;
    color: var(--gray-9);
    font-size: 1rem;
    letter-spacing: 0.15rem;
    display: block;
    margin: 0.5rem 0;
  }

  .aal_anchor {
    opacity: 1;

    &:hover,
    &:focus {
      cursor: pointer;
      opacity: .33;
    }
  }

  ol {
    list-style-type: none;
  }

  li {
    font-size: 1rem;
  }

  p {
    /* Needed to appease ACF WYSIWYG field without esc_html() */
    display: inline-block;
  }

  sup {
    color: var(--orange);
    display: inline-block;
    font-weight: 900;
    margin-inline-end: 0.25rem;
  }
}
</style>
