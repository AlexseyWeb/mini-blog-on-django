{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Введите новый пароль
{% endblock %}
{% block content %}
  <h1>Установка нового пароля</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Изменить пароль" />
  </form>
{% endblock %}
