{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Забыли пароль?
{% endblock %}
{% block content %}
  <h1>Забыли пароль?</h1>
  <p>Введите ваш email ниже чтобы сбросить пароль.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Сбросить пароль" />
  </form>
{% endblock %}
